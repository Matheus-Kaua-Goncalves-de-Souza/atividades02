<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receba</title>
</head>
<body style="background-color: lightgreen;">
    
    <h1>Atividade 2 - Programação Web</h1>
    <p>Super mega desenvolvimento Web para você descobrir qual é o seu nome</p>
    <button onclick="lerExibir()">Click aqui</button>

    <script>
        function lerExibir(){
            let nome = window.prompt('Informe seu nome: ')
            window.alert("Seu nome é " + nome);

        }
    </script>
